<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVK Cinemas - Inicio de sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <img src="logo-uvk-cinemas.png" alt="Logo UVK Cinemas">
      <nav>
        <ul>
          <li><a href="#">Cartelera</a></li>
          <li><a href="#">Promociones</a></li>
          <li><a href="#">Próximos Eventos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="login">
      <div class="container">
        <h1>Inicio de sesión</h1>
        <form id="formulario-inicio-sesion">
          <div class="mb-3">
            <label for="nombre-usuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombre-usuario" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <img src="logo-uvk-cinemas.png" alt="Logo UVK Cinemas">
      <p>Información de contacto</p>
      <ul class="redes-sociales">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
